<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone App Emulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-container">
        <div class="phone-frame">
            <div class="phone-screen">
                <!-- Status Bar -->
                <div class="status-bar">
                    <span class="time">9:41</span>
                    <div class="status-icons">
                        <span class="signal">‚óè‚óè‚óè</span>
                        <span class="battery">100%</span>
                    </div>
                </div>

                <!-- App Content -->
                <div class="app-content">
                    <!-- Dashboard View -->
                    <div id="dashboard" class="view active">
                        <div class="dashboard-header">
                            <h1>Welcome Back!</h1>
                            <div class="streak-counter">
                                <span class="streak-number">7</span>
                                <span class="streak-text">Day Streak</span>
                            </div>
                        </div>
                        
                        <div class="mole-character">
                            <div class="mole-body">
                                <div class="mole-face">
                                    <div class="mole-eyes">
                                        <div class="eye left"></div>
                                        <div class="eye right"></div>
                                    </div>
                                    <div class="mole-nose"></div>
                                    <div class="mole-mouth"></div>
                                </div>
                                <div class="mole-arms">
                                    <div class="arm left"></div>
                                    <div class="arm right"></div>
                                </div>
                            </div>
                        </div>

                        <div class="dashboard-stats">
                            <div class="stat-card">
                                <div class="stat-icon">üèÜ</div>
                                <div class="stat-info">
                                    <span class="stat-number">15</span>
                                    <span class="stat-label">Achievements</span>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon">‚ö°</div>
                                <div class="stat-info">
                                    <span class="stat-number">250</span>
                                    <span class="stat-label">XP Points</span>
                                </div>
                            </div>
                        </div>

                        <div class="quick-actions">
                            <button class="action-btn primary">Continue Learning</button>
                            <button class="action-btn secondary">Practice</button>
                        </div>
                    </div>

                    <!-- Roadmap View -->
                    <div id="roadmap" class="view">
                        <div class="roadmap-header">
                            <h1>Learning Path</h1>
                            <div class="progress-indicator">
                                <span>Level 3 ‚Ä¢ 65% Complete</span>
                            </div>
                        </div>
                        
                        <div class="roadmap-path">
                            <div class="path-line"></div>
                            
                            <div class="lesson-node completed">
                                <div class="node-circle">
                                    <span class="node-icon">‚úì</span>
                                </div>
                                <div class="node-label">Basics</div>
                            </div>

                            <div class="lesson-node completed">
                                <div class="node-circle">
                                    <span class="node-icon">‚úì</span>
                                </div>
                                <div class="node-label">Fundamentals</div>
                            </div>

                            <div class="lesson-node current">
                                <div class="node-circle">
                                    <span class="node-icon">3</span>
                                </div>
                                <div class="node-label">Intermediate</div>
                            </div>

                            <div class="lesson-node locked">
                                <div class="node-circle">
                                    <span class="node-icon">üîí</span>
                                </div>
                                <div class="node-label">Advanced</div>
                            </div>

                            <div class="lesson-node locked">
                                <div class="node-circle">
                                    <span class="node-icon">üîí</span>
                                </div>
                                <div class="node-label">Expert</div>
                            </div>

                            <div class="lesson-node locked">
                                <div class="node-circle">
                                    <span class="node-icon">üëë</span>
                                </div>
                                <div class="node-label">Master</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bottom Navigation -->
                <div class="bottom-nav">
                    <button class="nav-btn active" data-view="dashboard">
                        <div class="nav-icon">üìä</div>
                        <span class="nav-label">Dashboard</span>
                    </button>
                    <button class="nav-btn" data-view="roadmap">
                        <div class="nav-icon">üó∫Ô∏è</div>
                        <span class="nav-label">Roadmap</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
